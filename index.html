<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- IonIcons CDN-->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

<!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>Converter App | Temperature</title>
<!-- CSS source file -->
    <link rel="stylesheet" href="style.css">

<!-- Favicons -->
        <link rel="shortcut icon" href="./assets/images/favicon.ico" >

</head>
<body>
<div class="container">
    <div class="card">
        <div class="top">
            <div class="nav">
                <p class="date">November</p>
                <ion-icon name="person" class="user"></ion-icon>
            </div>

            <ion-icon name="sunny"></ion-icon>
            <select name="" id="unit-converter">
                <option>Temperature</option>
            <!--<option>Currency</option>
                <option>Length</option> -->
            <!--<option>Whatever</option>
                <option>Whatever</option>
                <option>Whatever</option> -->
            </select>
            <div class="primary">
                <input type="number" id="main-unit">
                <select name="" class="main-unit-options reset">
                    <option>Celsius</option>
                    <option>Kelvin</option>
                    <option>Fahrenheit</option>
                </select>
            </div>
        </div>

<div class="bottom">
    <div class="secondary">
        <input type="number" id="second-unit">
        <select class="second-unit-options reset">
            <option>Fahrenheit</option>
            <option>Kelvin</option>
            <option>Celsius</option>
        </select>
    </div>
</div>

</div>
</div>


    <!-- IonIcons script link -->
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
